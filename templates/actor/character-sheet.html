<form class="{{cssClass}} actor-sheet" autocomplete="off">
    <header class="sheet-header">
        <h1 class="charname">
            <input name="name" type="text" value="{{actor.name}}" placeholder="Name"/>
        </h1>
    </header>
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="attributes">Attributes</a>
    </nav>
    <section class="sheet-body">
        <div class="tab attributes" data-group="primary" data-tab="attributes">
            <div class="ability-scores">
                {{#each system.attributes as |ability key|}}
                <div class="ability-score">
                    <label class="ability-name rollable" data-ability="{{key}}">{{key}}</label>
                    <div class="ability-value">
                        <input type="text" name="system.attributes.{{key}}.value" value="{{ability.value}}" data-dtype="Number"/>
                    </div>
                </div>
                {{/each}}
            </div>
<!-- Add this after the ability-scores div -->
<div class="character-stats">
    <div class="resource">
        <label>Hit Points</label>
        <div class="resource-value">
            <input type="text" name="system.health.value" value="{{system.health.value}}" data-dtype="Number"/>
            <span class="separator">/</span>
            <input type="text" name="system.health.max" value="{{system.health.max}}" data-dtype="Number"/>
        </div>
    </div>
    <div class="stats-group">
        <div class="stat">
            <label>Level</label>
            <input type="text" name="system.details.level" value="{{system.details.level}}" data-dtype="Number"/>
        </div>
        <div class="stat">
            <label>Class</label>
            <input type="text" name="system.class" value="{{system.class}}"/>
        </div>
        <div class="stat">
            <label>Race</label>
            <input type="text" name="system.race" value="{{system.race}}"/>
        </div>
    </div>
</div> 
        </div>
    </section>
</form>
